<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="style.css" rel="stylesheet"/>
    <script src="math.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Math Practice Page</h2>
    </header>
    <form>
        <p>first number:
            <input type="text" id="first"><br/>
        </p>
        <p>second number:
            <input type="text" id="second"><br/>
        </p>
        <p>third number:
            <input type="text" id="third"><br/>
        </p>
        <p>fourth number:
            <input type="text" id="fourth"><br/>
        </p>
        <p>fifth number:
            <input type="text" id="fifth"><br/>
        </p>
        <p>sixth number:
            <input type="text" id="sixth"><br/>

        <article>Output:<span id="output"></span></article>
        <button name="submit" type="button"  onclick="mean()">Mean</button>
        <button name="submit" type="button"  onclick="largeNum()">Largest number</button>
        <button name="submit" type="button"  onclick="smallNum()">Smallest number</button>
        <button name="submit" type="button" onclick="rangeNum()">Range</button>
        <button name="submit" type="button" onclick="order()">order</button>

    </form>
